<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./bowling.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  </head>
  <body>
    <a-scene id="scene" >

      <!--Assets-->
      <a-assets>
      <a-assets-item id="pins" src="./bowling_pin_old_low_poly/scene.gltf">
        
      </a-assets-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: gray; intensity:1"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
     
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        src="./lane.png"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-entity id="pin" gltf-model="#pins" position="0 1.5 -5" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="-0.5 1.5 -6" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="0.5 1.5 -6" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="-1 1.5 -7" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="0 1.5 -7" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="1.2 1.5 -7" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="-1.5 1.5 -8" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="-0.5 1.5 -8" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="0.5 1.5 -8" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-entity id="pin" gltf-model="#pins" position="1.5 1.5 -8" rotation="0 180 0" scale="2 2 2" dynamic-body></a-entity>
      <a-box id="wall" position="0 1.5 -15" color="black" depth="1" height="10" width="50" ></a-box>
      
    </a-scene>
  </body>
</html>
